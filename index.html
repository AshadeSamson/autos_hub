<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/fav_icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.iconfinder.com/search?q=social%20media&price=free&license=gte__1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
  <title>Autos Home</title>
</head>
<body>
  <div class="container">
    <header class="head">
      <div class="headcontainer">
        <div class="logo">
          <img src="images/logo.png" alt="autos_hub_logo">
        </div>
        <div class="navigation">
          <nav class="nav">
            <input type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div>
            <ul class="linkscontainer">
              <li><a href="#" class="home">HOME</a></li>
              <li><a href="#" class="about">ABOUT</a></li>
              <li><a href="#" class="blog">BLOG</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="landing">
      <div class="welcomebox">
        <div class="welcome">
          <h1 class="welcometext">Welcome to Auto's Hub</h1>
          <h4 class="motto">...your  Car's companion</h4>
        </div>
        <div class="actionbuttons">
          <button class="buy">Buy a Car</button>
          <button class="fix">Fix a Car</button>
        </div>
      </div>
    </section>

    <footer class="foot">
      <div class="socials">
        <img src="images/facebook.png" alt="facebook_logo">
        <img src="images/instagram.png" alt="instagram_logo">
        <img src="images/twitter.png" alt="twitter_logo">
        <img src="images/youtube.png" alt="youtube_logo">
      </div>
      <div class="copyright">
        <h2 class="name">Auto's Hub</h2>
        <h4>&copy; copyright 2022</h4> 
      </div>
    </footer>
  </div>
  
</body>
</html>
